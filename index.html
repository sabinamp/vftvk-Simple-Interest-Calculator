<!DOCTYPE html>
<html>
    <head>
        <title>Web App - Simple Interest Calculator</title>     
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
       
            <div class="maindiv">
                <h1>Simple Interest Calculator</h1>
                <div id="formcontainer">               
                    <form id="form1">
                        <label for="principal" class="r-label">Amount</label>
                        <input type="number" id="principal">  
                        <br>
                        <br>                        
                        <label for="rate" class="r-label">Interest Rate:</label> 
                        <input type="range" min="1" max="20" value="10.25" class="slider" step="0.25" id="rate">
                        <span id="currentRate"></span> 
                        <br>                      
                        <br>
                        <label for="years" class="r-label">No. of Years</label>
                        <input type="text" id="years" list="yearOptions"> 
                        <datalist id="yearOptions">
                            <option value="1"></option>
                            <option value="2"></option>
                            <option value="3"></option>
                            <option value="4"></option>
                            <option value="5"></option>
                            <option value="6"></option>
                            <option value="7"></option>
                            <option value="8"></option>
                            <option value="9"></option>
                            <option value="10"></option>
                        </datalist>
                                                  
                       <!-- <input type="submit" id="computebtn" value="Compute Interest"> -->
                    </form>
                     <button id="computebtn" onclick="compute()">Compute Interest</button>
                    <div id="result">                       
                    </div>               
                </div> 
                <footer>
                   <span>Â© Everyone Can Get Rich </span> 
                </footer>
            </div>      
           
          
        
        <script src="script.js"></script>  
    </body>
</html>
